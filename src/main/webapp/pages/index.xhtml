<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">  
 <h:head><title>Index</title></h:head>  
 <h:body>
     <h:form>      
	     <table> 
		     <tr>
		     	<td><h:outputLabel for="name" value="Name : " /></td>
		     	<td><p:inputText id="name" value="#{userMB.name}">
		     			<f:validateLength minimum="5" /> 
		     			<p:ajax event="blur" update="nameMsg" />
		     		</p:inputText>
		     		<p:message id="nameMsg" for="name" display="icon"/> 
		     	</td>
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="senha" value="Senha : " /></td>   
		     	<td><p:password id="senha" value="#{userMB.senha}"> 
		     			<f:validateLength minimum="5" /> 
		     			<p:ajax event="blur" update="senhaMsg" />  
		     		</p:password>
		     		<p:message id="senhaMsg" for="senha" display="icon"/> 
		     	</td>    
		     </tr>            
	         <tr>
		     	<td><p:commandButton id="login" value="Login" action="#{userMB.login}" ajax="false"/></td>
		     </tr>   
	     </table>
     </h:form>      
</h:body>
</html>
